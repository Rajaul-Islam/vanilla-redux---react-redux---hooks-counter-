<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../state-management/src/Component/Counter/Counter.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Increase and Decrease Counter</h2>
        <div class="section">
          <div id="counter" class="textField">
            <div></div>
          </div>
          <div class="buttonSet">
            <button id="inc" class="increment" >
              Increment
            </button>
            <button id="dice" class="decrement" >
              Decrement
            </button>
          </div>
         
        </div>
      </div>
      <div class="addAndReset">
        <button id="" class="addCounter">+ Add Counter</button>
        <button id="" class="reset">Reset</button>
        
      </div>
      <script src="./script.js"></script>
</body>

</html>
